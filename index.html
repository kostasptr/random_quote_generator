<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./styles.css" rel="stylesheet">
</head>
<body onLoad="Generate()">

  <div class="wrapper">

    <div class="quote">
      <p class="quoteP1" id="saying"></p>
      <p class="quoteP2" id="ref"></p>
    </div>

    <button class="btn" onClick="Generate()">Generate quote</button>

  </div>

  <script src="./script.js"></script>
</body>
  
</html>
